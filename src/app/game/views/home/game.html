<main class="max-w-[80%] mx-auto pt-8">
  <ol class="card-grid">
    <li *ngFor="let card of board" class="aspect-[3/4]">
      <app-card
        (click)="selectCard(card)"
        [name]="card.name"
        [flipped]="card.state !== 'default'"
        [src]="card.image">
      </app-card>
    </li>
  </ol>
</main>
