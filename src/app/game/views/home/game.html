<main class="px-4 pt-4">
  <ol class="card-grid mx-auto">
    <li *ngFor="let card of board" class="aspect-[3/4]">
      <app-card
        (click)="selectCard(card)"
        [name]="card.name"
        [flipped]="card.state !== 'default'"
        [src]="card.image">
      </app-card>
    </li>
  </ol>
</main>
